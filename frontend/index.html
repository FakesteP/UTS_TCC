<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Konsumsi Energi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Monitoring Konsumsi Energi</h1>
        
        <!-- Navigation Menu -->
        <div class="nav-menu">
            <button class="nav-button active" data-target="chart-section">
                <i class="fas fa-chart-line"></i> Grafik
            </button>
            <button class="nav-button" data-target="data-section">
                <i class="fas fa-table"></i> Data
            </button>
            <button class="nav-button" data-target="form-section">
                <i class="fas fa-plus-circle"></i> Tambah Data
            </button>
        </div>
        
        <!-- Chart Section -->
        <section id="chart-section" class="content-section active">
            <h2>Grafik Konsumsi Energi</h2>
            <div class="chart-container">
                <canvas id="energyChart"></canvas>
            </div>
        </section>

        <!-- Data Section -->
        <section id="data-section" class="content-section">
            <h2>Data Konsumsi Energi</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Perangkat</th>
                            <th>Konsumsi Energi (Watt)</th>
                            <th>Waktu</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="energyTableBody"></tbody>
                </table>
            </div>
        </section>
        
        <!-- Form Section -->
        <section id="form-section" class="content-section">
            <h2>Tambah Data Konsumsi Energi</h2>
            <form id="energy-form">
                <input type="hidden" id="deviceId">
                
                <div class="form-group">
                    <label for="deviceName">
                        <i class="fas fa-plug"></i> Nama Perangkat:
                    </label>
                    <input type="text" id="deviceName" placeholder="Contoh: Laptop, Kulkas, TV" required>
                </div>
                
                <div class="form-group">
                    <label for="energyConsumption">
                        <i class="fas fa-bolt"></i> Konsumsi Energi (Watt):
                    </label>
                    <input type="number" id="energyConsumption" placeholder="Contoh: 100" required>
                </div>

                <button type="submit">
                    <i class="fas fa-save"></i> Simpan Data
                </button>
            </form>
        </section>
    </div>

    <script src="script.js" defer></script>
    
    <!-- Script untuk menangani tab navigation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mendapatkan semua tombol navigasi
            const navButtons = document.querySelectorAll('.nav-button');
            
            // Menambahkan event listener ke setiap tombol
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Menonaktifkan semua tombol dan section
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Mengaktifkan tombol yang diklik dan section terkait
                    this.classList.add('active');
                    const targetId = this.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
